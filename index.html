<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BitsPay - Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <span class="bits">Bits</span><span class="pay">Pay</span>
            </div>
            <nav>
                <a href="#" class="tuition-info">Tuition Info</a>
                <a href="#" class="signup active">Sign up</a>
                <a href="#" class="login">Log in</a>
            </nav>
        </header>
        <main>
            <h1>Get started with BITS-PAY</h1>
            <form>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Sign up</button>
            </form>
            <p class="terms">By continuing, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.</p>
        </main>
    </div>
</body>
</html>
